<body>
    <h2>Safe at Third</h2>
    <p class="poetry-line">now my fingers twitch</p>
    <p class="poetry-line">back and forth, twisting</p>
    <p class="poetry-line">am I dying?</p>
    <p class="poetry-line">you say you've never felt so alive</p>
    <p class="poetry-line">a last flicker of life</p>
    <p class="poetry-line">from two fingers, a peace sign</p>
    <p class="poetry-line">now hidden from sight</p>
    <p class="poetry-line">melded deep within</p>
    <p class="poetry-line">then, with a sigh of relief</p>
    <p class="poetry-line">you take my hand</p>
    <p class="poetry-line">and we jump down and out</p>
