    <h2>lottery</h2>
    <p class="poetry-line">Only a few photons from the sun will reach the earth like bright ephemera.</p>
    <p class="poetry-line">And even less flit off your skin, absorbed into my retina.</p>
    <p class="poetry-line">So seeing you's a bit like winning a great, cosmic lottery.</p>
    <p class="poetry-line">The strangest thing is there are fools who still do not agree!</p>
