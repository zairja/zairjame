<body>
    <h2>blood</h2>

    <p class="poetry-line">my blood is so damn slow</p>
    <p class="poetry-line">gloves on at night</p>
    <p class="poetry-line">might as well be snow</p>
    <p class="poetry-line">wish it was you keeping</p>
    <p class="poetry-line">my hands held tight</p>
